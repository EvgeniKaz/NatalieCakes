
<h2>Products</h2>
<div class="category-nav">
    <button>Theme Cakes</button>
    <button>Party Sets</button>
    <button>Salted</button>
</div>
<section class="cards">
    <article *ngFor="let product of products" class="card">
          <img src="{{ product.image }}" alt="card" />
          <h3 class="product-title">{{ product.name }}</h3>
          <h4>{{ product.price }}</h4>  
      </article>
</section>
